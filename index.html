<!doctype html>
<html>
  <head>
    <title>Photo gallery</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/buttons.css"/>
  </head>

  <body>
    <div id="prompt">
      <div class="content">Loading...</div>
    </div>
    <!-- TODO put ellipsis in :after -->

    <header>
      <button id="share-btn" class="btn" disabled>Get sharing link</button>
      <label class="btn primary" for="files">
        Add photos +
        <input type="file" name="files" accept="image/*" multiple/>
      </label>
      <button id="more-btn" class="btn more">
        <span>â–¾</span>
        <div class="more-dropdown">
          <div id="delete-selected">Delete selected</div>
          <a href="https://github.com/taravancil/p2p-photos/issues/">Report an issue</a>
        </div>
      </button>
    </header>

    <div class="albums-container"></div>
    <script src="index.js"></script>
  </body>
</html>
